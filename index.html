<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="info">
      <img class="info__image" src="./eisenhower-matrix.jpg">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </div>
    <div class="task-manager">
      <p id="task-manager__add-item">
        <label class="task-manager__label" for="new-task">Add Item</label>
        <div class="task-manager__input-container">
          <input id="new-task" class="task-manager__input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="task-manager__title">Todo</h3>
      <ul class="task-manager__list task-manager__list--incomplete" id="incompleteTasks">
        <li class="task-manager__item">
          <input class="task-manager__checkbox" type="checkbox">
          <label class="task-manager__label">Pay Bills</label>
          <input class="task-manager__input__task" type="text">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete"><img src="./remove.svg"></button>
        </li>
        <li class="task-manager__item editMode">
          <input class="task-manager__checkbox" type="checkbox"><label class="task-manager__label">Go Shopping</label>
          <input class="task-manager__input__task" type="text" value="Go Shopping">
          <button class="button button__edit">Save</button>
          <button class="button button__delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="task-manager__title">Completed</h3>
      <ul class="task-manager__list task-manager__list--complited" id="completed-tasks">
        <li class="task-manager__item">
          <input class="task-manager__checkbox" type="checkbox" checked>
          <label class="task-manager__label">See the Doctor</label>
          <input class="task-manager__input__task" type="text">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
